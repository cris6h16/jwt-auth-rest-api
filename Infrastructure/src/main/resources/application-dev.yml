      mail:
        smtp:
          ssl:
            enable: true
            trust: smtp.gmail.com
            checkserveridentity: true
        debug: false
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  error:
    include-message: never
    include-exception: off
    include-stacktrace: never
  ssl:
    key-store: classpath:cris6h16.p12
    key-store-password: ${KEY_STORE_PASS}
    key-store-type: PKCS12
    key-alias: cris6h16
    enabled: true

logging:
  level:
    root: error
  logback:
    rollingpolicy:
      file-name-pattern: ./logs/restful-api-jwt.%d{yyyy-MM-dd}.%i.log
      max-file-size: 10MB
      max-history: 30  # 30 days
      total-size-cap: 1GB  # limit for all
      clean-history-on-start: true




jwt:
  secret:
    key: 123456789987654321123456789987654321123456789
  token:
    refresh:
      expiration:
        secs: 1296000 # 15 days
      cookie:
        name: refreshToken
        path: /auth/refresh-token
    access:
      expiration:
        secs: 1800 # 30 minutes
      cookie:
        name: accessToken
        path: /

      request:
        email:
          verification:
            secs: 86400 # 1 day todo: add to docs this change ( initiallly was 5 minutes)
          delete-account:
            secs: 1800 # 30 minutes
          update-email:
            secs: 1800 # 30 minutes
          reset:
            password:
              secs: 1800 # 30 minutes
error:
  messages:
    system:
      unexpected: "Unexpected error, please try again later"
    user:
      not-found: "User not found"
      email-not-verified: "Email not verified, please check your email"
      updating-password:
        password-not-match: "Your current password not matches"
      login:
        invalid-credentials: "Invalid credentials"
      unique:
        username: "Username already exists"
        email: "Email already exists"
      invalid:
        email: "Invalid email"
        id:
          null-val: "Id cannot be null"
        username:
          length: "Username length must be between 3 & 20 ( included )"
        password:
          length:
            tooShort: "Password must be at least 8 characters long"
        roles:
          empty: "A user must have at least one role"


controller:
  path:
    core: /api/v1
    authentication:
      core: /auth
      signup: /signup
      login: /login
      verify-email: /verify-email
      request-reset-password: /password/request-reset
      reset-password: /password
      refresh-access-token: /refresh-token
    user:
      core: /user
      account:
        core: /account
        all:
          core: /all # pagination
        request:
          core: /request
          delete: /delete
          update-email: /update-email
        update:
          core: /update
          username: /username
          password: /password
          email: /email

web-front:
  path:
    email-verification: frontend.com/auth/verification-email?token={token}
    reset-password: frontend.com/auth/reset-password?token={token}
    delete-account: frontend.com/me/delete-account?token={token}
    update-email: frontend.com/me/update-email?token={token}

