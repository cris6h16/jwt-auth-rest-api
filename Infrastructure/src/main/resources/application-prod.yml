  mail:
    host: smtp.gmail.com
    port: 465
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    protocol: smtp
    properties:
      mail:
        smtp:
          ssl:
            enable: true
            trust: smtp.gmail.com
            checkserveridentity: true
        debug: false

server:
  port: 8080
  error:
    include-message: never
    include-exception: off
    include-stacktrace: never



jwt:
  secret:
    key: ${JWT_SECRET_KEY}



